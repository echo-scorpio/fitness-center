    function searchMember(){
        var id=document.getElementById("memberID").value;
       
           //alert(id);
        $.ajax({
            url:"/abcTest/admin.php/CountConsume/show",
            type:"post",
            data:{"memId":id},
            dataType:"json",
            success:function(data){
                //alert (data);
                switch (data) {
                    case 0:
                        userFun();
                        break;
                    case 1:
                        coachFun();
                        break;
                    case 10:
                        alert("不存在相关信息");
                        break;
                }
              // alert(data);
            }
        });
    }
        function searchConsume(){
            var year=document.getElementById("year");
                var month=document.getElementById("month");
                var num='0';
                var mm;
                if(month.value>0 && month.value<10){               
                    mm=num+month.value;
                }
                else{
                    mm=month.value;
                }
                var time=year.value+'-'+mm;           
            var dom = document.getElementById("main");
            var myChart = echarts.init(dom);
                   /*   data1 表示每个饼状图的名字，每个培训类型
    
                 data2 表示每个饼状图，即每个培训类型的统计结果
    
             */    
            var data1=[];    
            var data2=[];   
            var array=[];
            $.ajax({   
                url:"/abcTest/admin.php/CountConsume/tt",
                type:"post",                  
                async:false,
                data:{"time":time},
                //dataType:"json",
                success:function(result){
                    
                    if(result.length>2){
                        var test=eval("("+result+")");
                    for(var i=0;i<test.length;i++){
                        data1.push(test[i]['courseName']);data2.push(test[i]['count(t_consume.courseID)']);    
                        var map={};map.name=test[i]['courseName'];map.value=test[i]['count(t_consume.courseID)'];    
                        array.push(map);
                    }
                
                   myChart.setOption({ //加载数据图表 
                        title : {  
                            text: '消费情况统计',    
                            x:'center'
                        },
    
                        tooltip : {
    
                            trigger: 'item',
    
                            formatter: "{a} <br/>{b} : {c} ({d}%)"
    
                        },
    
                       
    
                        toolbox: {
    
                            show : false,
    
                            feature : {
    
                                mark : {show: true},
    
                                dataView : {show: true, readOnly: false},
    
                                magicType : {
    
                                    show: true,
    
                                    type: ['pie', 'funnel'],
    
                                    option: {
    
                                        funnel: {
    
                                            x: '25%',
    
                                            width: '50%',
    
                                            funnelAlign: 'left',
    
                                            max: 1548
    
                                        }
    
                                    }
    
                                },
    
                                restore : {show: true},
    
                                saveAsImage : {show: true}
    
                            }
    
                        },
    
                        calculable : true,
    
                        series : [
    
                            {
    
                                name:'统计结果:',
    
                                type:'pie',
    
                                radius : '50%',
    
                                center: ['50%', '40%'],
    
                                data:array
    
                            }
    
                        ]
    
                       });
    
                    }
                   
                    else{
                        alert("未查询到相关消费记录");
                    } 
               },
    
                error : function(result) {
    
                    //请求失败时执行该函数
    
                    alert("图表请求数据失败!");
    
                    myChart.hideLoading();
    
                }
    
            });
    
     
        }
